<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT Attack Visualization</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div id="sidebar">
    <h2>Log History</h2>
    <div id="historyList"></div>
</div>

<div id="mainContent">
    <h1>APT Attack Logs Visualization</h1>

    <div class="upload-container">
        <div class="upload-box" id="attackUploadBox">
            <div class="upload-header">
                <h3>Attack Logs</h3>
                <p>Drag & Drop or Click to Upload</p>
                <p>(.log, .txt)</p>
            </div>
            <input type="file" id="attackFileInput" multiple accept=".log,.txt"/>
            <div class="file-list" id="attackFileList"></div>
        </div>

        <div class="upload-box" id="tcpUploadBox">
            <div class="upload-header">
                <h3>TCP Logs</h3>
                <p>Drag & Drop or Click to Upload</p>
                <p>(.log, .txt)</p>
            </div>
            <input type="file" id="tcpFileInput" multiple accept=".log,.txt"/>
            <div class="file-list" id="tcpFileList"></div>
        </div>
    </div>

    <div style="text-align: center;">
        <button id="uploadBtn">Analyze Logs</button>
    </div>

    <h2>Logs Data</h2>
    <div class="section">
        <h2>实时日志 (最近50条)</h2>
        <div id="logTable"></div>
        <div id="pagination"></div>
    </div>
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>事件详情</h3>
            <div id="modalContent"></div>
        </div>
    </div>
    <h2>
        <a href="http://127.0.0.1:7474/browser/" target="_blank" style="text-decoration: none; color: inherit;">
            Attack Visualization
        </a>
    </h2>
    <canvas id="attackChart"></canvas>
</div>

<script src="/static/script.js"></script>
</body>
</html>
